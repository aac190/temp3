<script>
$("#toggle").click(function(e) {

    $("#sidebar-wrapper").toggleClass("toggled");
});

function menuicon(x) {
    var mq = window.matchMedia("(min-width: 768px)");
    if (mq.matches) {
        x.classList.toggle("back");
    } else {
        x.classList.toggle("change");
    }
}</script>
